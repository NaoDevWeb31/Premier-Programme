<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Les évènements (on...) JavaScript</title>
</head>

<body>
    <!-- 1er exemple : cliquer pour ouvrir une boîte de dialogue afin de confirmer la suppression -->
    <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet article ?')"
        href="https://believemy.com">Supprimer cet article</a>
    <!-- 2e exemple : changer la couleur du body en survolant le bouton -->
    <button onmouseover="document.body.style.backgroundColor = 'orange'"
        onmouseout="document.body.style.backgroundColor = ''">Passez au-dessus de moi</button>
    <script src="exemple.js"></script>
</body>

</html>
